<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR - Produktkategorien</title>
    <link rel="stylesheet" href="assets/css/categoryTest.css">
    <link rel="stylesheet" href="assets/css/shopHeader.css">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <script src="assets/javascript/base.js"></script>
    <script src="assets/javascript/loadProductsTest.js"></script>
    <script src="assets/javascript/toggleTheme.js"></script>
    
    <!-- Kategorie wird über URL-Parameter oder data-Attribut geladen -->
    <script>
        // Automatische Kategorieerkennung basierend auf Dateiname oder URL-Parameter
        function getKategorieFromURL() {
            // URL-Parameter prüfen
            const urlParams = new URLSearchParams(window.location.search);
            const urlKategorie = urlParams.get('kategorie');
            if (urlKategorie) return urlKategorie;
            
            // Dateiname analysieren
            const filename = window.location.pathname.split('/').pop().replace('.html', '');
            
            // Mapping von Dateinamen zu Kategorien
            const filenameMapping = {
                'desktopPcList': 'pc',
                'laptopList': 'laptop',
                'zubehörList': 'zubehör',
                'gamingPcList': 'gamingPc',
                'officePcList': 'officePc',
                'gamingLaptopList': 'gamingLaptop',
                'officeLaptopList': 'officeLaptop',
                'monitorList': 'monitor',
                'mausList': 'maus',
                'tastaturList': 'tastatur',
                'deals': 'angebote'
            };
            
            return filenameMapping[filename] || 'pc'; // Fallback
        }
        
        // Seite laden, wenn DOM bereit ist
        document.addEventListener('DOMContentLoaded', function() {
            const kategorie = getKategorieFromURL();
            //ERSTMAL OHNE QUERY BIS HEADER DYNAMISCH GENERIERT WIRD
            loadProducts('gamingPc');
        });
    </script>
</head>

<body>
   

    <!-- Breadcrumb - wird dynamisch durch JavaScript gefüllt -->
    <div class="breadcrumb">
        <a href="#">MLR</a> › <span>Laden...</span>
    </div>

    <div class="main-content">
        <!-- Sidebar - wird dynamisch durch JavaScript gefüllt -->
        <div class="sidebar">
            <div class="sidebar-title">LADEN...</div>
            <ul class="sidebar-menu">
                <!-- Wird dynamisch gefüllt -->
            </ul>

            <div class="filter-section">
                <div class="filter-title">Auswahl filtern</div>
                <a href="#" class="reset-btn">ZURÜCKSETZEN <span class="reset-icon">✕</span></a>
                <!-- Filter werden dynamisch hinzugefügt -->
            </div>
        </div>

        <!-- Hauptinhalt - wird dynamisch durch JavaScript gefüllt -->
        <div class="products">
            <!-- Banner - wird dynamisch gefüllt -->
            <div class="banner">
                <div class="banner-content">
                    <h1><span>LADEN</span> ...</h1>
                    <p>Inhalte werden geladen...</p>
                </div>
            </div>

            <!-- Section Info - wird dynamisch gefüllt -->
            <div class="section-info">
                <h2>Laden...</h2>
                <p class="subtext">Inhalte werden geladen...</p>
                <div class="read-more">
                    <a href="#">mehr lesen ▼</a>
                </div>
            </div>

            <!-- Kategorien - werden bei Hauptkategorien angezeigt -->
            <h3 class="section-title" style="display: none;">UNTERKATEGORIE WÄHLEN:</h3>
            <div class="categories">
                <!-- Wird dynamisch gefüllt -->
            </div>

            <!-- Topseller Titel - wird bei Unterkategorien angezeigt -->
            <h3 class="section-title">UNSERE TOPSELLER</h3>

            <!-- Products Grid - wird dynamisch durch JavaScript gefüllt -->
            <div class="products-grid">
                <!-- Loading Placeholder -->
                <div class="loading-placeholder" style="text-align: center; padding: 40px; color: #666;">
                    <p>Produkte werden geladen...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
   

    <style>
        /* Footer Styles */
        .footer {
            background-color: #111;
            color: white;
            padding: 40px 0 20px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }

        .footer-logo {
            margin-bottom: 20px;
        }

        .footer-about {
            font-size: 14px;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 20px;
        }

        .footer-social {
            display: flex;
            gap: 10px;
        }

        .footer-social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .footer-social a:hover {
            background-color: #e00;
        }

        .footer-title {
            font-size: 18px;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: #e00;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-contact li {
            display: flex;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 14px;
        }

        .footer-contact-icon {
            margin-right: 10px;
            color: #e00;
            min-width: 16px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 13px;
            color: #aaa;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        .footer-payment {
            display: flex;
            gap: 10px;
        }

        .payment-icon {
            width: 40px;
            height: 25px;
            background-color: #fff;
            border-radius: 3px;
        }

        /* Loading Placeholder Styles */
        .loading-placeholder {
            grid-column: 1 / -1;
        }

        /* Container für Footer */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Responsive Design für Footer */
        @media (max-width: 768px) {
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .footer-bottom {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</body>

</html>
