<!DOCTYPE html>
<html lang="de">
    
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR | Benutzerkonto</title>
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/mystyle.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <link rel="stylesheet" href="../assets/css/specialHeader.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

        <script src="/assets/javascript/toggleTheme.js"></script>
    <!--JavaScript hier noch einfügen-->




</head>

<body class="bodyLoginRegistration">

    <header>
        <a href="../index.html">
            <img src="../assets/images/logo/logoDarkmode.png" alt="logo.png" class="logoHeader">
        </a>
        
        <img id="themeToggleBtn" class="toggleThemeSpecial" src="/assets/images/icons/darkmode-btn.png" onclick="toggleTheme()">
    </header>

    <form class="userInfoFormuser" action="user.html" method="post">

        <h1>Benutzerkonto</h1>
        <h2>Willkommen, Max Mustermann!</h2>
    


         <!-- Breiter Block für persönliche Informationen -->
    <div class="infoBlockWide">
        <h2>Persönliche Informationen</h2>



        <label  for="username">Benutzername </label>
        <input class="userInformationInput" type="text" id="username" name="username" value="MaxMustermann" maxlength="16" disabled>



        <label title="Mit deinem richtigen Namen können deine Freunde dich leichter finden" for="username2">Richtiger Name ⍰</label>
        <input class="userInformationInput" type="text" id="username2" name="username2" value="Max" maxlength="25" >



        <label for="password">Dein Passwort </label>
        <input class="userInformationInput" type="password" id="userpassword" name="password" value="123456789" minlength="8" maxlength="16" disabled>
        


            <input class="submitButton" type="submit" value="Sichern">
            <br>
            <button class="directionbutton" type="button" onclick="change(document.getElementById('userpassword'))">Passwort ändern</button>

            <button class="directionbutton" type="button" onclick="change(document.getElementById('username'))">Benutzername ändern</button>
    </div>

        <div class="infoRow">
            <div class="infoBlockSmall">
                <h2>Weitere Informationen</h2>

                <label>Land</label>
                <input class="userInformationInput" type="text" id="Land" name="Land" value="Deutschland" disabled>

                <label>Stadt</label>
                <input class="userInformationInput" type="text" id="Stadt" name="Stadt" value="Ingolstadt" disabled>

                <label>Email Adresse</label>
                <input class="userInformationInput" type="text" id="email" name="email" value="MaxMustermann@email.de" disabled>

            </div>
            <div class="infoBlockSmall">
                <h2>Verschiedenes</h2>

                <label>Zeitzone</label>
                <input class="userInformationInput" type="text" id="Zeitzone" name="Zeitzone" value="Europe/Berlin" disabled>

                <label>Datenschutz</label>
                <input class="userInformationInput" type="text" id="Datenschutz" name="Datenschutz" value="Datenschutz-Grundverordnung DSGVO" disabled>
            </div>
        </div>
    </form>

    <script>

        function change(userinformation) {

            var newInfo;

            if (userinformation == userpassword) {
                newInfo = prompt("Bitte geben Sie ein gültiges Passwort ein. Das Passwort muss zwischen 8 und 16 Zeichen lang sein.");

                if (newInfo.length < 8 || newInfo.length > 16) {
                    alert("Ungültiges Passwort. Das Passwort muss zwischen 8 und 16 Zeichen lang sein.");
                } else {
                    document.getElementById("userpassword").value = newInfo;
                }

            } else if (userinformation == username) {
                newInfo = prompt("Bitte geben Sie einen gültigen Benutzernamen ein. Der Benutzername darf maximal 20 Zeichen lang sein.")
                if (newInfo.length > 20) {
                    alert("Der eingegebene Benutzername ist zu lang. Der Benutzername darf maximal 20 Zeichen Lang sein");
                } else if (newInfo.length < 1) {
                    alert("Eingabe ungültig. Bitte geben sie einen Benutzernamen an.");
                } else {
                    document.getElementById("username").value = newInfo;
                }
            }
        }

    </script>


    <footer>
        <nav>
            <p>© 2025 MLR | <a href="about.html">Impressum</a></p>
        </nav>
    </footer>

</body>

</html>
