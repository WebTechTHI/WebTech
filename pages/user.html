<!DOCTYPE html>
<html lang="de">
    <link rel="stylesheet" href="../assets/CSS/mystyle.css">
    <link rel="stylesheet" href="../assets/css/mystyle.css">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR | Benutzerkonto</title>
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
</head>

<body class="bodyLoginRegistration">

    <header>
        <a href="../index.html">
            <img src="../assets/images/logo/logoDarkmode.png" alt="logo.png" width="200" style="margin-top: 20px">
        </a>
    </header>


    <h1>Benutzerkonto</h1>
    <hr>
    <h2>Willkommen, Max Mustermann!</h2>

    <br>




    <form class="userInfoFormlogin" action="user.html" method="post">

            <div>
                <div>
                    <label  for="username">Benutzername </label>
                    <br>
                    <input type="text" id="username" name="username" value="MaxMustermann" maxlength="16" disabled>
                </div>
            </div>

            <br>

            <div>
                <div>
                    <label title="Mit deinem richtigen Namen können deine Freunde dich leichter finden" for="username2">Richtiger Name ⍰</label>
                    <br>
                    <input type="text" id="username2" name="username2" value="Max" maxlength="25" >
                </div>
            </div>

            <br>

            <div>
                <label for="password">Dein Passwort </label>
                <br>
                <input type="password" id="userpassword" name="password" value="123456789" minlength="8" maxlength="16"
                    disabled>
            </div>

            <br>



            <input class="submitButton" type="submit" value="Sichern">
            <br><br>
   <hr>



            <div>
                <button class="directionbutton" onclick="change(getElementById('userpassword'))">Passwort ändern</button>
            </div>
        <br>
            <div>
                <button class="directionbutton" onclick="change(getElementById('username'))">Benutzername ändern</button>
            </div>

    </form>


<br>
    



    <script>

        function change(userinformation) {

            var newInfo;

            if (userinformation == userpassword) {
                newInfo = prompt("Bitte geben Sie ein gültiges Passwort ein. Das Passwort muss zwischen 8 und 16 Zeichen lang sein.");

                if (newInfo.length < 8 || newInfo.length > 16) {
                    alert("Ungültiges Passwort. Das Passwort muss zwischen 8 und 16 Zeichen lang sein.");
                } else {
                    document.getElementById("userpassword").value = newInfo;
                }

            } else if (userinformation == username) {
                newInfo = prompt("Bitte geben Sie einen gültigen Benutzernamen ein. Der Benutzername darf maximal 20 Zeichen lang sein.")
                if (newInfo.length > 20) {
                    alert("Der eingegebene Benutzername ist zu lang. Der Benutzername darf maximal 20 Zeichen Lang sein");
                } else if (newInfo.length < 1) {
                    alert("Eingabe ungültig. Bitte geben sie einen Benutzernamen an.");
                } else {
                    document.getElementById("username").value = newInfo;
                }
            }
        }

    </script>


    <footer>
        <hr>

        </nav>
    </footer>

</body>

</html>
