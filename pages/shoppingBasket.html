<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLR | Warenkorb</title>
  <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
</head>

<body>

  <body bgcolor="gray">

    <header>
      <a href="../index.html">
        <img src="../assets/images/logo/logoDarkmode.png" alt="logo.png" width="200" style="margin-top: 20px">
      </a>
    </header>

    <h1>Warenkorb</h1>
    <table id="shoppingBasket" name="warenkorb" border="5" style="text-align: center;">
      <div>
        <tr>
          <th>Produkt</th>
          <th>Preis</th>
        </tr>
      </div>
      <div>
        <tr id="product1">
          <td id="product1Label">Laptop</td>
          <td id="product1Price">899€</td>
        </tr>
      </div>
      <div>
        <tr id="product2">
          <td id="product2Label">Maus</td>
          <td id="product2Price">51€</td>
        </tr>
      </div>
      <div>
        <tr id="sum">
          <td><strong>Summe</strong></td>
          <td id="sumAcc"><italic>sum</italic></td>
        </tr>
      </div>
    </table>



    <script>

      document.getElementById("sumAcc").innerHTML = parseFloat(document.getElementById("product1Price").innerHTML) + parseFloat(document.getElementById("product2Price").innerHTML) + "€";

    </script>


    <footer>
      <hr>
      <nav>
        <p>© 2025 MLR | <a href="about.html"><i>Impressum</i></a></p>
      </nav>
    </footer>

  </body>
