<head>
    <meta charset="UTF-8">

    <title>MLR | Registrierung</title>
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
</head>

<body class="bodyLoginRegistration">

    <header>
        <a href="../index.html">
            <img src="../assets/images/logo/logoDarkmode.png" alt="logo.png" width="200" style="margin-top: 20px">
        </a>
    </header>


    <h1 title="Please fill out the blanks"> Registrierungsformular</h1>
    <hr>
    <h4 title="Please fill out the blanks" ein> Bitte erstellen sie einen Benutzer</h4>




    <!-- Ab Hier Registrieren Funktionen -->
    <form class="userInfoForm" action="registration.php" method="post">
        <legend>
            <div>
                <input class="userInformationInput" type="text" name="fromusernameregistration" id="usernameregistration" placeholder="Benutzername" maxlength="20" required>
            </div>

            <div>
                <input class="userInformationInput" type="password" name="fromuserpasswordregistration" id="userpasswordregistration"
                    placeholder="Passwort" minlength="8" maxlength="16" required>
            </div>

            <div>
                <input class="userInformationInput" type="password" name="fromuserpasswordregistrationconfirmation"
                    id="userpasswordregistrationconfirmation" placeholder="Passwort bestätigen" minlength="8" maxlength="16" required>
            </div>

            <div>
                <!-- Submit-Button (Daten an Server schicken) -->
                <input class="submitButton" type="submit" value="Registrieren">
            </div>

<br>

<hr>
<!-- Abbrechen-Button (Zurück zu Login Maske) -->

            <label for="registration_back_to_login_button" title="Wenn sie bereits einen Account haben können sie mit dem Login Button sich einloggen!">Haben Sie bereits einen Account? ⍰</label>
          <!--   <button  id="registration_back_to_login_button" ><a  href="login.html">Login</a></button> -->
             <br>
            <a href="login.html" ><button class="directionbutton" type="button">Login</button> </a>



 <!-- Abbrechen-Button (Zurück zu Startseite Maske) -->           
<br>


 <button class="directionbutton" type="button"
            onclick='confirmAction("Sind Sie sicher, dass Sie die Registrierung abbrechen möchten? Alle Änderungen gehen verloren.")'>Zurück
            zur Startseite</button>



    </form>
    <br>
        

    <script>
        function confirmAction(message) {
            if (confirm(message)) {
                window.location = "../index.html";
            }
        }
    </script>
