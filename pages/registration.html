<!DOCTYPE html>
<html lang="de">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR | Registrierung</title>
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/mystyle.css">
</head>

<body class="bodyLoginRegistration">

    <header>
        <a href="../index.html">
            <img src="../assets/images/logo/logoDarkmode.png" alt="logo.png" class="logoHeader">
        </a>
    </header>






    <!-- Ab Hier Registrieren Formular -->
    <form class="userInfoFormregistration" action="registration.php" method="post">

        <h1 title="Please fill out the blanks"> Registrierungsformular</h1>
        
        <h4 title="Please fill out the blanks"> Bitte erstellen sie einen Benutzer</h4>
    

        <div>
            <input class="userInformationInput" type="text" name="fromusernameregistration" id="usernameregistration"
                placeholder="Benutzername" maxlength="20" required>
        </div>

        <div>
            <input class="userInformationInput" type="password" name="fromuserpasswordregistration"
                id="userpasswordregistration" placeholder="Passwort" minlength="8" maxlength="16" required>
        </div>

        <div>
            <input class="userInformationInput" type="password" name="fromuserpasswordregistrationconfirmation"
                id="userpasswordregistrationconfirmation" placeholder="Passwort bestätigen" minlength="8" maxlength="16"
                required>
        </div>

        <div>
            <!-- Submit-Button (Daten an Server schicken) -->
            <input class="submitButton" type="submit" value="Registrieren">
        </div>

       
<hr>
        <label for="registration_back_to_login_button"
        title="Wenn sie bereits einen Account haben können sie mit dem Login Button sich einloggen!">Haben Sie
        bereits einen Account? ⍰</label>

 <!-- Abbrechen-Button (Zurück zu Login Maske) -->
    <a href="login.html" class="directionbutton">Login</a>


 <!-- Abbrechen-Button (Zurück zu Startseite Maske) -->
    <a name="registration_back_to_login_button" class="directionbutton"
        onclick='confirmAction("Sind Sie sicher, dass Sie die Registrierung abbrechen möchten? Alle Änderungen gehen verloren.")'>Zurück
        zur Startseite</a>



    </form>

   

    <script>
        function confirmAction(message) {
            if (confirm(message)) {
                window.location = "../index.html";
            }
        }
    </script>



    <footer> 
        <nav>
            <p>© 2025 MLR | <a href="about.html">Impressum</a></p>
        </nav>
    </footer>


</body>

</html>
